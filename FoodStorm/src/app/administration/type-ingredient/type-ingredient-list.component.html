<div class="container ">
  <div class="row align-self-center  justify-content-center   ">
<div class='card card-primary w-100'>
  <div class='card-heading '>
     <h2> {{pageTitle}}</h2>
     <button id="create-entity" class="btn btn-primary float-right" [routerLink]="['/admin/typeingredients/new']">
      <span class="fa fa-plus"></span>
      <span> Nouveau  </span>
  </button>
  </div>
  <div class='card-body'>
<table class="table table-hover">
  <thead>
  <tr>
      <td>Id</td>
      <td>Libell√©</td>
      <td colspan="2">Actions</td>
  </tr>
  </thead>

  <tbody>
      <tr [@fadeAnimation]="fadeDirection" *ngFor="let typeingredient of typeIngredients">
          <td>{{ typeingredient.id }}</td>
          <td>{{ typeingredient.name }}</td>
          <td><a [routerLink]="['/edit', typeingredient.id]" class="btn btn-primary">
            <i class="fas fa-edit"></i>
            Modifier</a></td>
          <td><button (click)="delete(typeingredient.id)"  class="btn btn-danger">
            <i class="fas fa-trash-alt"></i>
            Supprimer</button></td>
      </tr>
  </tbody>
</table>
</div>
</div>
</div>
