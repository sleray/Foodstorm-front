<div class="container ">
    <div class="row align-self-center  justify-content-center   ">
<div class="card card-primary w-100">
    <div class="card-heading">
      <h3>{{ pageTitle }}</h3>
    </div>
    <div class="card-body">
      
      <form (ngSubmit)="onSubmit()" #typeIngredientForm="ngForm">
        <div class="form-group">
          <label class="col-md-4">Nom :</label>
          <input type="text" class="form-control" id="name" required [(ngModel)]="typeIngredient.name" name="name">
        </div>
    
       
          <div class="form-group">
              <button type="submit" [disabled]="typeIngredientForm.form.pristine || typeIngredientForm.form.invalid" class="btn btn-primary"><i class="far fa-save"></i> Ajouter</button>
              <button type="button" (click)="back()"  class="btn"> <i class="fas fa-undo"></i> Retour</button>
          </div>
      </form>
    </div>
  </div>
