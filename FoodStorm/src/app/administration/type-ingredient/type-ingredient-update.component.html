<div class="container ">
  <div class="row align-self-center  justify-content-center   ">
    <div class="card card-primary w-100">
      <div class="card-heading">
          <h3>{{ pageTitle }}</h3>
      </div>
      <div class="card-body">

        <form (ngSubmit)="onSubmit()" #typeIngredientForm="ngForm">
          <div class="form-group">
            <label class="col-md-4">Id :</label>
            <input type="text" class="form-control" id="id" required disabled [(ngModel)]="typeIngredient.id" name="id">
          </div>
          <div class="form-group">
            <label class="col-md-4">Nom :</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="typeIngredient.name" name="name">
          </div>
          <div class="form-group">
            <button type="submit" [disabled]="typeIngredientForm.form.pristine || typeIngredientForm.form.invalid" class="btn btn-primary">Mettre Ã  jour</button>
          </div>
        </form>
      </div>
    </div>
