<div class="container d-flex h-100">
    <div class="row align-self-center  justify-content-center w-100 ">
        <div class="col col-4 mx-auto border rounded-top border-light bg-light">
            <form >
                <div class="text-center">
                    <span><h2>Connexion</h2></span>
                </div>
                <div class="form-group">
                    <label for="Login">Identifiant</label>
                    <input [(ngModel)]="login" name="login" type="email" class="form-control" placeholder="Identifiant">
                </div>
                <div class="form-group">
                    <label for="Password">Mot de passe</label>
                    <input [(ngModel)]="password" name="password" type="password" class="form-control" placeholder="Mot de passe">
                    <a routerLink="forgotPassword"> Mot de passe oubli√© ?</a>
                </div>
                <div class="form-group  text-center">
                    <button type="submit" (click)="connectionAttemp()" class="btn green darken-1 white-text">Valider</button>
                    <button type="button" (click)="reset()" class="btn">Annuler</button>
                   
                </div>
            </form>
            <div class="col col-4 mx-auto "><a href='#'> S'enregistrer</a></div>
        </div>
       

    </div>

</div>
